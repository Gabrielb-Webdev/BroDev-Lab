        /* Fix para asegurar que el board se vea correctamente */
        .board-container {

            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);

        /* Tab disabled */
        .view-tab.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .view-tab.disabled:hover {
            background: transparent;
            color: #6b7280;
        }
    </style>
</head>
