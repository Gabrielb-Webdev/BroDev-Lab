<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" fill="none">
  <!-- Bro 1 - Purple -->
  <g id="bro1">
    <!-- Head -->
    <rect x="10" y="10" width="35" height="35" rx="4" fill="#7C3AED" stroke="#8B5CF6" stroke-width="2"/>
    <!-- Eyes -->
    <rect x="18" y="22" width="6" height="6" fill="#0A0118"/>
    <rect x="31" y="22" width="6" height="6" fill="#0A0118"/>
    <!-- Mouth -->
    <rect x="22" y="35" width="11" height="3" rx="1" fill="#0A0118"/>
    <!-- Body -->
    <rect x="15" y="50" width="25" height="20" rx="3" fill="#7C3AED" stroke="#8B5CF6" stroke-width="2"/>
  </g>
  
  <!-- Bro 2 - Pink -->
  <g id="bro2">
    <!-- Head -->
    <rect x="55" y="10" width="35" height="35" rx="4" fill="#EC4899" stroke="#F472B6" stroke-width="2"/>
    <!-- Eyes -->
    <rect x="63" y="22" width="6" height="6" fill="#0A0118"/>
    <rect x="76" y="22" width="6" height="6" fill="#0A0118"/>
    <!-- Shades (cool guy) -->
    <rect x="61" y="20" width="24" height="8" rx="2" fill="#0A0118" opacity="0.8"/>
    <line x1="73" y1="20" x2="73" y2="28" stroke="#EC4899" stroke-width="1"/>
    <!-- Mouth - smirk -->
    <path d="M 67 35 Q 72 38 77 35" stroke="#0A0118" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Body -->
    <rect x="60" y="50" width="25" height="20" rx="3" fill="#EC4899" stroke="#F472B6" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="35" font-family="'Poppins', sans-serif" font-size="24" font-weight="800" fill="#FFFFFF">
    Bro<tspan fill="#7C3AED">Dev</tspan>
  </text>
  <text x="100" y="55" font-family="'Poppins', sans-serif" font-size="16" font-weight="600" fill="#8B5CF6">
    Lab
  </text>
</svg>
